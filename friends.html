<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends Screen - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <div class="screen-header__icons-cog">
          <span><i class="fas fa-cog fa-lg"></i></span>  
          <div class="badge-dot"></div>        
      </div>
      </div>
    </header>
    <div class="moveFadeIn --loding-delay">
      <a href="" id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
      </a>
      
      <main class="friends-screen">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar user-component__avatar--xl" src="screenshots/profile-ryan.png" alt="">
            <div class="user-component__text">
              <h4 class="user-component__title">Ryan</h4>
              <h6 class="user-component__subtitle">I love Kokoa Clone Coding</h6>
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="friends-screen__channel start-line">
          <div class="friends-screen__channel-header">
            <span>channel</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
        </div>
        <a href="https://nomadcoders.co/" target="_blank">
          <div class="user-component end-line">
            <div class="user-component__column">
              <img class="user-component__avatar user-component__avatar--sm" src="screenshots/nomardicon.png" alt="">
              <div class="user-component__text">
                <h4 class="user-component__title user-component__title--not-bold">Nomadcoders</h4>                
              </div>
            </div>
            <div class="user-component__column">
              <div>
                <span>2</span>          
              <i class="fas fa-chevron-right fa-xs"></i>                    
              </div>          
            </div>
          </div>
        </a>
        <div class="friends-screen__channel --no-mg-top">
          <div class="friends-screen__channel-header">
            <span>Friends 4</span>
            <i class="fas fa-chevron-up fa-xs"></i>
          </div>
        </div>
        <div class="user-component">
          <div class="user-component__column --user-margin-bottom">
            <img class="user-component__avatar user-component__avatar--sm" src="screenshots/profile-neo.png" alt="">
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Neo</h4> 
              <h6 class="user-component__subtitle">Love Nomard Coders</h6>         
            </div>
          </div>
          <div class="user-component__column">
            <div>                   
            </div>          
          </div>
        </div>
  
        <div class="user-component">
          <div class="user-component__column --user-margin-bottom">
            <img class="user-component__avatar user-component__avatar--sm" src="screenshots/profile-muzi.png" alt="">
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Muzi</h4>  
              <h6 class="user-component__subtitle">Enjoying HTML</h6>        
            </div>
          </div>
          <div class="user-component__column">
            <div>                 
            </div>          
          </div>
        </div>
  
        <div class="user-component">
          <div class="user-component__column --user-margin-bottom">
            <img class="user-component__avatar user-component__avatar--sm" src="screenshots/profile-apeach.png" alt="">
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Apeach</h4>
              <h6 class="user-component__subtitle">Learning CSS</h6>          
            </div>
          </div>
          <div class="user-component__column">
            <div>
            </div>          
          </div>
        </div>
  
        <div class="user-component">
          <div class="user-component__column --user-margin-bottom">
            <img class="user-component__avatar user-component__avatar--sm" src="screenshots/profile-frodo.png" alt="">
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Frodo</h4>      
            </div>
          </div>
          <div class="user-component__column">
            <div>          
            </div>          
          </div>
        </div>
      </main>
    </div>

    <nav class="nav">
        <ul class="nav__list --loding-delay">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                  <span class="nav__notification badge">1</span>
                  <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                  <i class="fas fa-ellipsis-h fa-2x"></i>
                  <div class="badge-dot"></div>        
                </a>
            </li>
        </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
